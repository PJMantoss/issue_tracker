<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body onload="fetchIssues()">

    <div class="container">
        <h1>Issue Tracker <small>by Joel Mantoss</small></h1>

        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form action="" id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input 
                        type="text" 
                        name="description" 
                        id="issueDescInput" 
                        class="form-control"
                        placeholder="Describe the issue..."
                    >
                </div>

                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select name="severity" id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="issueAssignedInput">Assigned To</label>
                    <input 
                        type="text" 
                        name="assigned" 
                        id="issueAssignedInput" 
                        class="form-control"
                        placeholder="Enter Who is Responsible..."
                    >
                </div>
                <button type="submit" class="btn btn-primary">Add Issue</button>
            </form>
        </div>

        <div class="col-lg-12">
            <div id="issuesList"></div>
        </div>

        <div class="footer">
            <p>&copy 2020 by PJ Mantoss</p>
        </div>
    </div>
    
    <script src="https://chancejs.com/chance.min.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <!--Latest compiled and minified JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
